<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <form action="#" method="post">
        <input type="date" id="date">
        <select id="start">
            <option disabled default selected>希望する開始時間を選択してください</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        から
        <select id="end">
            <option disabled default selected>希望する終了時間を選択してください</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        まで
        <select id="restaurant">
            <option disabled default selected>店舗を選択してください</option>
            <option>サイゼリヤ</option>
            <option>ガスト</option>
            <option>びっくりドンキー</option>
        </select>
        で
    </form>
    <button id="button">決定</button>
    <div id="display"></div>
</body>
<script src="jquery.min.js"></script>
<script src="a.js"></script>

</html>
